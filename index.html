<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HIGHWAY Delivery - قائمة الأسعار</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* ... الكود الخاص بـ CSS كما هو بدون تغيير (نفس الموجود عندك) ... */
    /* تم حذفه هنا اختصارًا، لكنه سليم 100% إذا كنت تريده كاملاً انسخه من الكود السابق أو اطلبه مجددًا */
  </style>
</head>
<body>
  <div class="decoration dec-1"></div>
  <div class="decoration dec-2"></div>

  <header>
    <div class="logo">HIGHWAY</div>
    <div class="sub-logo">Delivery</div>
  </header>

  <div class="container">
    <div id="citySelection">
      <h1 class="section-title">اختر مدينة التوصيل</h1>
      <div class="city-cards">
        <div class="city-card" onclick="showPricing('salt')">
          <div class="city-header">مدينة السلط</div>
          <div class="card-content">
            <p>تصفح قائمة أسعار التوصيل لجميع مناطق السلط مع وقت التوصيل التقديري</p>
          </div>
        </div>
        <div class="city-card" onclick="showPricing('amman')">
          <div class="city-header">عمان</div>
          <div class="card-content">
            <p>تصفح قائمة أسعار التوصيل لمناطق عمان المحددة</p>
          </div>
        </div>
      </div>
    </div>

    <div id="saltPricing" class="pricing-section">
      <button class="back-btn" onclick="goBack()">← العودة</button>
      <h2 class="section-title">أسعار التوصيل في السلط</h2>
      <input type="text" class="search-box" id="saltSearch" placeholder="ابحث عن منطقة معينة..." />
      <div class="pricing-grid"></div>
    </div>

    <div id="ammanPricing" class="pricing-section">
      <button class="back-btn" onclick="goBack()">← العودة</button>
      <h2 class="section-title">أسعار التوصيل في عمان</h2>
      <input type="text" class="search-box" id="ammanSearch" placeholder="ابحث عن منطقة معينة..." />
      <div class="pricing-grid"></div>
    </div>
  </div>

  <footer>
    <p>جميع الحقوق محفوظة © 2023 HIGHWAY Delivery</p>
  </footer>

  <script>
    // بيانات السلط
    const saltAreas = [/* ... نفس البيانات السابقة ... */];

    // بيانات عمان
    const ammanAreas = [/* ... نفس البيانات السابقة ... */];

    // تهيئة الصفحة
    document.addEventListener('DOMContentLoaded', function () {
      renderPricingCards('salt', saltAreas);
      renderPricingCards('amman', ammanAreas);

      document.getElementById('saltSearch').addEventListener('input', function (e) {
        filterAreas('salt', saltAreas, e.target.value);
      });

      document.getElementById('ammanSearch').addEventListener('input', function (e) {
        filterAreas('amman', ammanAreas, e.target.value);
      });
    });

    function showPricing(city) {
      document.getElementById('citySelection').style.display = 'none';
      document.getElementById(`${city}Pricing`).style.display = 'block';
    }

    function goBack() {
      document.getElementById('saltPricing').style.display = 'none';
      document.getElementById('ammanPricing').style.display = 'none';
      document.getElementById('citySelection').style.display = 'block';
    }

    function renderPricingCards(city, areas) {
      const container = document.querySelector(`#${city}Pricing .pricing-grid`);
      container.innerHTML = '';

      areas.forEach(area => {
        const card = document.createElement('div');
        card.className = 'pricing-card';
        card.innerHTML = `
          <div class="area-name">${area.name}</div>
          <span class="price">${area.price}</span>
          <span class="estimated-time">${area.time}</span>
        `;
        container.appendChild(card);
      });
    }

    function filterAreas(city, areas, searchTerm) {
      const filtered = areas.filter(area =>
        area.name.toLowerCase().includes(searchTerm.toLowerCase())
      );
      renderPricingCards(city, filtered);
    }
  </script>
</body>
</html>
